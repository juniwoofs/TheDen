        # sprite refactor when
        state: l_leg
      - map: [ "enum.HumanoidVisualLayers.Underwear" ]
      - map: [ "enum.HumanoidVisualLayers.Undershirt" ]
      - map: [ "jumpsuit" ]
      - map: [ "enum.HumanoidVisualLayers.LHand" ]
      - map: [ "enum.HumanoidVisualLayers.RHand" ]
      - map: [ "enum.HumanoidVisualLayers.LFoot" ]
      - map: [ "enum.HumanoidVisualLayers.RFoot" ]
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false
      - map: [ "id" ]
      - map: [ "gloves" ]
      - map: [ "shoes" ]
      - map: [ "ears" ]
      - map: [ "outerClothing" ]
      - map: [ "eyes" ]
      - map: [ "belt" ]
      - map: [ "neck" ]
      - map: [ "back" ]
      - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
      - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
      - map: [ "enum.HumanoidVisualLayers.NeckFluff" ]
      - map: [ "enum.HumanoidVisualLayers.Hair" ]
      - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
      - map: [ "enum.HumanoidVisualLayers.Tail" ]
      - map: [ "mask" ]
      - map: [ "head" ]
      - map: [ "pocket1" ]
      - map: [ "pocket2" ]
  - type: HumanoidAppearance
    species: Ovinia
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 215 # sheep be heavy
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Ovinia
  - type: Damageable
    damageModifierSet: Ovinia
  - type: Speech
    speechSounds: Alto
    speechVerb: Ovinia
    allowedEmotes: ["Baa"]
  - type: Vocal
    sounds:
      Male: MaleOvinia
      Female: FemaleOvinia
      Unsexed: MaleOvinia
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - Caprine
    understands:
    - TauCetiBasic
    - Caprine
  - type: StepTriggerImmune
    whitelist:
      types:
        - Shard
        - Mousetrap
        - SlipEntity
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - OviniaEmotes
  - type: TypingIndicator
    proto: ovinia
  - type: Inventory
    speciesId: ovinia
    templateId: human
    displacements:
      jumpsuit:
        layer:
          sprite: _DEN/Mobs/Species/Ovinia/displacement.rsi
          state: jumpsuit
          copyToShaderParameters:
            # Value required, provide a dummy. Gets overridden when applied.
            layerKey: dummy
            parameterTexture: displacementMap
            parameterUV: displacementUV
      shoes:
        layer:
          sprite: _DEN/Mobs/Species/Ovinia/displacement.rsi
          state: shoes
          copyToShaderParameters:
            # Value required, provide a dummy. Gets overridden when applied.
            layerKey: dummy
            parameterTexture: displacementMap
            parameterUV: displacementUV
  - type: Flammable
    fireStackIncreaseMultiplier: .75 #wool isnt flammable
  - type: Hunger
    baseDecayRate: 0.0125 #25% slower than normal (chewin they cud)
  - type: Thirst
    baseDecayRate: 0.075 # 25% slower than normal
  - type: Carriable



