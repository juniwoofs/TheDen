- type: entity
  name: soul-shatter
  parent: BaseWeaponShotgun
  id: WeaponShotgunSoulshatter
  description: A flashy, pocket-sized shotgun with a marble style grip. Provides no tactical advantage. Uses 12 gauge shells.
  components:
  - type: Sprite
    sprite: _DEN/Objects/Weapons/Guns/Shotguns/soulshatter.rsi
  - type: Clothing
    sprite: _DEN/Objects/Weapons/Guns/Shotguns/soulshatter.rsi
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Small
  - type: Gun
    fireRate: 4
    fireOnDropChance: 0.5
  - type: BallisticAmmoProvider
    capacity: 2
    proto: null
  - type: MeleeWeapon
    attackRate: 1.2
    damage:
      types:
        Blunt: 7.5
  - type: DamageOtherOnHit
    staminaCost: 6

- type: entity
  name: antique energy shotgun
  parent: [WeaponEnergyShotgun, BaseCentcommBlueshieldContraband]
  id: WeaponEnergyShotgunWarden
  description: One of a few surviving prototypes of an energy shotgun, which never made it to mass production. It offers the possibility of both lethal and non-lethal shots, making it a versatile weapon.
  components:
  - type: EnergyGun
    fireModes:
    - proto: WardenEnergyShotgunLethalMode
      fireCost: 200
      name: lethal
    - proto: WardenEnergyShotgunDisablerMode
      fireCost: 100
      name: disabler
  - type: Battery
    maxCharge: 1200
    startingCharge: 1200

- type: entity
  name: antique antelope
  parent: [WeaponShotgunAntelope, BaseSecurityContraband]
  id: WeaponShotgunAntelopeHoS
  description: A mag-fed shotgun designed for neutralizing threats and keeping criminals at bay with overwhelming force. This one has 14 tallymarks on the stock.
  components:
    - type: StealTarget
      stealGroup: HoSAntiqueWeapon

- type: entity
  name: MA-A49 Salamander
  parent: [BaseWeaponShotgun, BaseGunWieldable, BaseSecurityContraband]
  id: WeaponShotgunSalamander
  description: A pump action 8 gauge shotgun designed by Meridian Armouries for close quarters engagements.
  components:
  - type: Item
    size: Large
    # shape:
    # - 0,0,4,0
    sprite: _DEN/Objects/Weapons/Guns/Shotguns/salamander_inhands_64x.rsi
  - type: Sprite
    sprite: _DEN/Objects/Weapons/Guns/Shotguns/salamander.rsi
  - type: Clothing
    sprite: _DEN/Objects/Weapons/Guns/Shotguns/salamander.rsi
    slots:
    - Back
    - suitStorage
  - type: Gun
    fireRate: 2
    shotgunSpreadMultiplier: 0.6
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    fireOnDropChance: 0.2
  - type: GunRequiresWield #remove when inaccuracy on spreads is fixed
  - type: AmmoCounter
  - type: BallisticAmmoProvider
    capacity: 6
    whitelist:
      tags:
      - ShellShotgunHeavy
    proto: ShellShotgunHighCaliber
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
    autoCycle: false
  - type: Tag
    tags:
    - WeaponShotgunKammerer

- type: entity
  name: "MA-A49 Salamander"
  parent: [WeaponShotgunSalamander]
  id: WeaponShotgunSalamanderIncendiary
  suffix: Incendiary
  components:
  - type: BallisticAmmoProvider
    capacity: 6
    whitelist:
      tags:
      - ShellShotgunHeavy
    proto: ShellShotgunHighCaliberIncendiary
